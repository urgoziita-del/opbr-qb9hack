<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Discord ログイン（テスト）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body style="font-family:sans-serif;text-align:center;padding:60px;">
  <h1>Discordでログイン（テスト）</h1>
  <p>以下のボタンからDiscordで認証してください。</p>

  <a id="login" href=""
     style="display:inline-block;padding:12px 20px;background:#5865F2;color:#fff;border-radius:8px;text-decoration:none;font-weight:600;">
    Discordでログイン
  </a>

  <p style="margin-top:24px;color:#666;font-size:14px;">
    ※ テスト用（アクセストークンがブラウザに渡ります）。本番はサーバー経由で実装してください。
  </p>

  <script>
    const CLIENT_ID = "1434614207986274364";
    const REDIRECT = "https://urgoziita-del.github.io/opbr-qb9hack/テスト.html";
    const SCOPE = "identify"; // ユーザーID・ユーザー名が取れる最低限
    // implicit flow: response_type=token (アクセストークンがURLハッシュで返る)
    const url = "https://discord.com/oauth2/authorize"
      + "?client_id=" + encodeURIComponent(CLIENT_ID)
      + "&redirect_uri=" + encodeURIComponent(REDIRECT)
      + "&response_type=token"
      + "&scope=" + encodeURIComponent(SCOPE);
    document.getElementById("login").href = url;
  </script>
</body>
</html>
